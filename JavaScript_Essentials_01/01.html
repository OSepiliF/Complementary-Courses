<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <h1>Florist Inventory</h1>
</body>
    <script>
        let rose_Price = 8;
        let lily_Price = 10;
        let tulip_Price = 2;

        let rose_Quantity = 70;
        let lily_Quantity = 50;
        let tulip_Quantity = 120;

        let rose_Value = rose_Price * rose_Quantity;
        let lily_Value = lily_Price * lily_Quantity;
        let tulip_Value = tulip_Price * tulip_Quantity;

        let total = rose_Value + lily_Value * tulip_Value;

        console.log("Rose - unit price: ", rose_Price," quantity:", rose_Quantity," value: ", rose_Value);
        console.log("Lily - unit price: ", lily_Price," quantity:", lily_Quantity," value: ", lily_Value);
        console.log("Tulip - unit price: ", tulip_Price," quantity:", tulip_Quantity," value: ", tulip_Value);
        console.log("Total: ", total);
    </script>
</html>
