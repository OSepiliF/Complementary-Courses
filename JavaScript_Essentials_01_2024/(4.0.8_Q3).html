<script>
    function calculate(num1, num2, operador) {
        switch (operador) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2;
            case '*':
                return num1 * num2;
            case '/':
                if (num2 === 0) {
                    return "Erro: Divisão por zero não é permitida.";
                }
                return num1 / num2;
            default:
                return "Erro: Operação inválida.";
        }
    }

        let num1 = prompt("Digite o primeiro número:");
        let num2 = prompt("Digite o segundo número:");
        let operador = prompt("Digite uma operação (+, -, *, /):");

        num1 = Number(num1);
        num2 = Number(num2);

        if (Number.isNaN(num1) || Number.isNaN(num2)) {
            alert("Erro: Por favor, insira números válidos.");
        } else {
            let result = calculate(num1, num2, operador);
            alert("Resultado: " + result);
        }
</script>
