<script>
    while (true) {
        let num1 = prompt("Digite o primeiro número (ou 'Q' para sair):");
        if (num1 === 'Q') break;

        let num2 = prompt("Digite o segundo número (ou 'Q' para sair):");
        if (num2 === 'Q') break;

        let operador = prompt("Digite uma operação (+, -, *, /) (ou 'Q' para sair):");
        if (operador === 'Q') break;

        num1 = Number(num1);
        num2 = Number(num2);

        if (Number.isNaN(num1) || Number.isNaN(num2)) {
            alert("Erro: Por favor, insira números válidos.");
        } else {
            let result = calculate(num1, num2, operador);
            alert("Resultado: " + result);
        }
    }

    function calculate(num1, num2, operador) {
        switch (operador) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2;
            case '*':
                return num1 * num2;
            case '/':
                if (num2 === 0) {
                    return "Erro: Divisão por zero não é permitida.";
                }
                return num1 / num2;
            default:
                return "Erro: Operação inválida.";
        }
    }
</script>
