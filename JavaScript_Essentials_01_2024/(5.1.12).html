<script>
    let contacts = [{
        name: "Maxwell Wright",
        phone: "(0191) 719 6495",
        email: "Curabitur.egestas.nunc@nonummyac.co.uk"
    }, {
        name: "Raja Villarreal",
        phone: "0866 398 2895",
        email: "posuere.vulputate@sed.com"
    }, {
        name: "Helen Richards",
        phone: "0800 1111",
        email: "libero@convallis.edu"
    }];

    let showContact = function(contacts, i) {
        if (contacts instanceof Array && contacts[i]) {
            console.log(`${contacts[i].name} / ${contacts[i].phone} / ${contacts[i].email}`);
        }
    };

    let showAllContacts = function(contacts) {
        if (contacts instanceof Array) {
            for (let contact of contacts) {
                console.log(`${contact.name} / ${contact.phone} / ${contact.email}`);
            }
        }
    };

    let addNewContact = function(contacts, name, phone, email) {
        if (contacts instanceof Array && name && phone && email) {
            contacts.push({
                name: name,
                phone: phone,
                email: email
            });
        }
    };

    let sortear_Contatos = function(contacts, criterio) {
        if (contacts instanceof Array) {
            contacts.sort((a, b) => a[criterio].localeCompare(b[criterio]));
            console.log(`Contatos ordenados por ${criterio}:`);
            showAllContacts(contacts);
        } else {
            console.log("Opção inválida.");
        }
    };

    let sortear_Option = function() {
        let criterio;
        while (true) {
            criterio = prompt("Escolha o critério para ordenar os contatos: 'name', 'phone', ou 'email'").toLowerCase();
            if (criterio === "name" || criterio === "phone" || criterio === "email") {
                sortear_Contatos(contacts, criterio);
                break;
            } else {
                console.log("Critério inválido.");
                continue;
            }
        }
    };

    console.log("Lista inicial de contatos:");
    showAllContacts(contacts);

    console.log("\nOrdenando os contatos:");
    sortear_Option();

</script>
